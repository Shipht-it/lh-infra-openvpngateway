# OpenVPN OAuth2 Plugin Configuration

# Azure AD Tenant ID
tenant_id = ${AZURE_AD_TENANT_ID}

# Azure AD App (Client) ID
client_id = ${AZURE_AD_CLIENT_ID}

# Azure AD App (Client) Secret
client_secret = ${AZURE_AD_CLIENT_SECRET}

# OpenVPN Management Interface
mgmt_port = 7505

# Scope for Azure AD Authentication
scope = openid email profile

# Redirect URI for Azure AD Authentication
redirect_uri = http://localhost:8080/oauth2/callback

# Prompt for Azure AD Authentication
prompt = login

# Use Azure AD Group for Authorization (Optional)
# If specified, only users belonging to this group will be allowed to connect
# group_oid =

# Use Azure AD Role for Authorization (Optional)
# If specified, only users with this role will be allowed to connect
# role_oid =